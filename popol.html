<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="css/popol.css">
</head>

<body>



  <header class="right-5">
    <div id="logo"><a href="#"><img src="img/jklogo.jpg" alt=""></a></div>

    <ul id="gnb">
      <li><a href="#">112121</a></li>
      <li><a href="#">212121</a></li>
      <li><a href="#">312121</a></li>
      <li><a href="#">412121</a></li>
      <li><a href="#">512121</a></li>
    </ul>
  </header>

  <section id="fadein">
    
    <div id="silk">
      <img src="/img/silkmood.jpg" alt="">
    </div>

    <div class="line1"></div>

  </section>

  <section id="top">

    <div id="center-img">
      <img src="./img/satin.png" alt="">
    </div>

    <div id="full-logo" class="opa-0">
      <img src="./img/logo.png" alt="">
    </div>

    <div class="line1"></div>

  </section>


  <section id="middle">
    <div class="kjline"></div>
  <div class="line2"></div>

  <img src="/img/아셀코포.png" alt="" id="celestia" class="opa-0">
  <div id="bluebox" class="wid0"></div>

  </section>


  <section id="base">
    <div class="kjline"></div>
    <div id="redbox" class="hei0"></div>
    <img src="/img/alarose.jpg" alt="" id="alarose" class="opa-0">

  </section>


  <section id="last" style="height: 170vh;">
    <div class="kjline"></div>
    <img src="/img/젠플.jpg" alt="" id="genfl" class="opa-0">
    <img src="/img/goldline.png" alt="" id="goldline" class="wid0">

    <img src="/img/kjset.jpg" alt="" id="setumei" class="opa-0">

    <div id="genderbox">
      <div id="img">
        <img src="/img/womens.jpg" alt="">
        <img src="/img/mens.jpg" alt="">
        <img src="/img/unisex.jpg" alt="">
      </div>
    </div>

  </section>


  <script>
    window.addEventListener('load', () => {
      const $sec = document.querySelectorAll('section');

      const $fullLogo = document.querySelector('#full-logo');
      const $blue = document.querySelector('#bluebox');
      const $celes = document.querySelector('#celestia');
      const $red = document.querySelector('#redbox');
      const $alarose = document.querySelector('#alarose');
      const $gold = document.querySelector('#goldline');
      const $genfl = document.querySelector('#genfl');
      const $setumei = document.querySelector('#setumei');



      $fullLogo.classList.replace('opa-0', 'opa-1')
      window.addEventListener('scroll' , () => {

        // console.log($sec[3].getBoundingClientRect());
        console.log(scrollY);

        if (scrollY >= 100) {
        $fullLogo.classList.replace('opa-1', 'opa-0')
      } else {
        $fullLogo.classList.replace('opa-0', 'opa-1')
      }

      if (scrollY >= 400) {
        $blue.classList.replace('wid0','wid47');
        setInterval(() => {
          $celes.classList.replace('opa-0','opa-1');
          $celes.style.transform = "scale(1.1)";
        }, 1000);
      }

      if (scrollY >= 1100) {
        $red.classList.replace('hei0','hei80');
        setInterval(() => {
          $alarose.classList.replace('opa-0','opa-1');
          $alarose.style.transform = "scale(1.1)";
        }, 1000);
      }

      if (scrollY >= 2200) {
        $gold.classList.replace('wid0','wid100');
        setInterval(() => {
          $genfl.classList.replace('opa-0','opa-1');
          $genfl.classList.add('bo-rad35');
        }, 1000);
      }

      if (scrollY >= 2700) {
        $setumei.classList.replace('opa-0','opa-1');
        $setumei.style.top = "50vh";

      }

      })


    })
  </script>
</body>


</html>
